<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faz Drifting BFD - Visible Test</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.min.js"></script>
<style>
body{margin:0;overflow:hidden;}
canvas{display:block;}
</style>
</head>
<body>
<script>
// --- Scene & Camera ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
camera.position.set(0,15,30);
camera.lookAt(0,0,0);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// --- Lights ---
const ambient = new THREE.AmbientLight(0xffffff,1.0); // strong ambient
scene.add(ambient);

const dirLight = new THREE.DirectionalLight(0xffffff,1.2);
dirLight.position.set(50,100,50);
scene.add(dirLight);

// --- Ground ---
const ground = new THREE.Mesh(new THREE.PlaneGeometry(200,200), new THREE.MeshLambertMaterial({color:0x222222}));
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// --- Car ---
const car = new THREE.Mesh(new THREE.BoxGeometry(2,1,4), new THREE.MeshLambertMaterial({color:0xff0000}));
car.position.y = 0.5;
scene.add(car);

// --- Some buildings ---
for(let i=0;i<20;i++){
    const b = new THREE.Mesh(new THREE.BoxGeometry(3+Math.random()*5,5+Math.random()*10,3+Math.random()*5), 
        new THREE.MeshLambertMaterial({color: Math.random()*0xffffff}));
    b.position.set((Math.random()-0.5)*80, b.geometry.parameters.height/2, (Math.random()-0.5)*80);
    scene.add(b);
}

// --- Animate ---
function animate(){
    requestAnimationFrame(animate);
    car.rotation.y += 0.01; // slowly spin so you see it
    renderer.render(scene,camera);
}
animate();

// --- Resize ---
window.addEventListener('resize',()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
