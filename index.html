<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Faz Drifting BFD - 3D Open World with Traffic</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; }
        #hud { 
            position: absolute; top: 20px; left: 20px; color: white; 
            background: rgba(0,0,0,0.7); padding: 20px; border-radius: 15px; z-index: 10; 
            font-size: 18px; box-shadow: 0 0 20px rgba(255,68,68,0.5);
        }
        #instructions { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px; color: #fff; 
            text-align: center; z-index: 10; max-width: 90%; font-size: 16px;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="hud">
        Speed: <span id="speed">0</span> km/h | 
        Drift Points: <span id="points">0</span>
    </div>
    <div id="instructions">
        WASD = Accelerate/Brake/Steer | SPACE = Handbrake Drift!<br>
        Explore the city, drift through traffic like GTA ðŸ’¨ | Desktop best
    </div>

    <script>
        // Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.FogExp2(0x87ceeb, 0.00025);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.8;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambient = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambient);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(200, 300, 100);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 4096;
        dirLight.shadow.mapSize.height = 4096;
        dirLight.shadow.camera.near = 0.5;
        dirLight.shadow.camera.far = 2000;
        dirLight.shadow.camera.left = -1000;
        dirLight.shadow.camera.right = 1000;
        dirLight.shadow.camera.top = 1000;
        dirLight.shadow.camera.bottom = -1000;
        scene.add(dirLight);

        // Ground (asphalt)
        const groundGeo = new THREE.PlaneGeometry(4000, 4000);
        const groundMat = new THREE.MeshLambertMaterial({ color: 0x222222 });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Road grid (white/yellow lines)
        const gridSize = 200;
        const lineMatWhite = new THREE.MeshLambertMaterial({ color: 0xffffff });
        const lineMatYellow = new THREE.MeshLambertMaterial({ color: 0xffff00 });
        for (let i = -2000; i <= 2000; i += gridSize) {
            // Horizontal lines
            const hLine = new THREE.Mesh(new THREE.BoxGeometry(4000, 0.3, 8), lineMatWhite);
            hLine.position.set(0, 0.15, i);
            hLine.receiveShadow = true;
            scene.add(hLine);

            // Vertical lines
            const vLine = new THREE.Mesh(new THREE.BoxGeometry(4000, 0.3, 8), lineMatYellow);
            vLine.rotation.y = Math.PI / 2;
            vLine.position.set(i, 0.15, 0);
            vLine.receiveShadow = true;
            scene.add(vLine);
        }

        // Buildings (avoid roads)
        const roadClearance = 130;
        const numBlocksX = 20;
        const numBlocksZ = 20;
        for (let ix = 0; ix < numBlocksX; ix++) {
            for (let iz = 0; iz < numBlocksZ; iz++) {
                const bx = (ix - numBlocksX / 2) * 220 + (Math.random() - 0.5) * 60;
                const bz = (iz - numBlocksZ / 2) * 220 + (Math.random() - 0.5) * 60;

                const distRoadX = Math.min(Math.abs(bx % gridSize), gridSize - Math.abs(bx % gridSize));
                const distRoadZ = Math.min(Math.abs(bz % gridSize), gridSize - Math.abs(bz % gridSize));
                if (distRoadX < roadClearance || distRoadZ < roadClearance) continue;

                const width = 50 + Math.random() * 60;
                const depth = 50 + Math.random() * 60;
                const height = 40 + Math.random() * 140;
                const buildingGeo = new THREE.BoxGeometry(width, height, depth);
                const buildingMat = new THREE.MeshLambertMaterial({
                    color: new THREE.Color().setHSL(0.08 + Math.random() * 0.12, 0.3 + Math.random() * 0.5, 0.2 + Math.random() * 0.3)
                });
                const building = new THREE.Mesh(buildingGeo, buildingMat);
                building.position.set(bx, height / 2, bz);
                building.castShadow = true;
                building.receiveShadow = true;
                scene.add(building);
            }
        }

        // Player Car Model
        const carGroup = new THREE.Group();
        const bodyGeo = new THREE.BoxGeometry(2.2, 1.1, 4.4);
        const bodyMat = new THREE.MeshLambertMaterial({ color: 0xff3333 });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.castShadow = true;
        carGroup.add(body);

        // Windshield
        const winMat = new THREE.MeshLambertMaterial({ color: 0x223366, transparent: true, opacity: 0.6 });
        const frontWin = new THREE.Mesh(new THREE.BoxGeometry(1.9, 0.9, 0.2), winMat);
        frontWin.position.set(0, 0.45, 1.9);
        carGroup.add(frontWin);
        const rearWin = new THREE.Mesh(new THREE.BoxGeometry(1.7, 0.7, 0.2), winMat);
        rearWin.position.set(0, 0.35, -1.7);
        carGroup.add(rearWin);

        // Wheels
        const wheelGeo = new THREE.CylinderGeometry(0.45, 0.45, 0.35, 12);
        const wheelMat = new THREE.MeshLambertMaterial({ color: 0x111111 });
        const playerWheels = [];
        for (let i = 0; i < 4; i++) {
            const wheel = new THREE.Mesh(wheelGeo, wheelMat);
            wheel.rotation.z = Math.PI / 2;
            wheel.castShadow = true;
            playerWheels.push(wheel);
            carGroup.add(wheel);
        }
        playerWheels[0].position.set(-1.2, -0.55, 1.6);  // FL
        playerWheels[1].position.set(1.2, -0.55, 1.6);   // FR
        playerWheels[2].position.set(-1.2, -0.55, -1.6); // RL
        playerWheels[3].position.set(1.2, -0.55, -1.6);  // RR

        scene.add(carGroup);
        carGroup.position.set(0, 0.5, 0);

        // NPCs
        const npcs = [];
        function createNPC(x, z, rotY, color) {
            const npcGroup = carGroup.clone();
            npcGroup.position.set(x, 0.5, z);
            npcGroup.rotation.y = rotY;
            npcGroup.children[0].material.color.setHex(color); // body
            npcGroup.children[1].material.color.setHex(color * 0.8); // front win adjust
            npcGroup.children[2].material.color.setHex(color * 0.8);
            npcGroup.scale.setScalar(0.85 + Math.random() * 0.15);
            npcGroup.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            npcGroup.userData = {
                velocityZ: 0,
                targetSpeed: 0.7 + Math.random() * 0.6,
                maxSpeed: 1.3 + Math.random() * 0.5
            };
            scene.add(npcGroup);
            return npcGroup;
        }

        // Spawn traffic
        const npcColors = [0x4444ff, 0xaa44ff, 0x44ff44, 0xffff44, 0xff8844, 0x44aaff, 0xff44aa, 0xaaff44];
        const numNPCs = 120;
        for (let i = 0; i < numNPCs; i++) {
            let x, z, rotY;
            if (Math.random() < 0.5) { // Horizontal road (EW)
                const roadZ = Math.round((Math.random() * 3400 - 1700) / gridSize) * gridSize;
                z = roadZ + (Math.random() - 0.5) * 50;
                x = Math.random() * 3400 - 1700;
                rotY = Math.random() < 0.5 ? 0 : Math.PI;
            } else { // Vertical road (NS)
                const roadX = Math.round((Math.random() * 3400 - 1700) / gridSize) * gridSize;
                x = roadX + (Math.random() - 0.5) * 50;
                z = Math.random() * 3400 - 1700;
                rotY = Math.random() < 0.5 ? Math.PI / 2 : -Math.PI / 2;
            }
            const color = npcColors[Math.floor(Math.random() * npcColors.length)];
            npcs.push(createNPC(x, z, rotY, color));
        }

        // Physics & Controls
        const velocity = new THREE.Vector3();
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, handbrake = false;
        let driftPoints = 0;
        const driftParticles = [];
        const edgeLimit = 1600;

        document.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
                case 'Space': handbrake = true; e.preventDefault(); break;
            }
        });
        document.addEventListener('keyup', (e) => {
            switch (e.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
                case 'Space': handbrake = false; break;
            }
        });

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animate
        function animate() {
            requestAnimationFrame(animate);

            // Player input
            let accelInput = 0;
            if (moveForward) accelInput += 1;
            if (moveBackward) accelInput -= 0.6;
            velocity.z += accelInput * 0.12;
            const drag = handbrake ? 0.82 : 0.96;
            velocity.z *= drag;

            const maxSpeed = 2.2;
            velocity.z = Math.max(-maxSpeed * 0.7, Math.min(velocity.z, maxSpeed));

            // Steering
            let steerInput = 0;
            if (moveLeft) steerInput -= 1;
            if (moveRight) steerInput += 1;
            const steerSpeed = 0.06 * (Math.min(1, Math.abs(velocity.z) / 1.5) + 0.3);
            carGroup.rotation.y += steerInput * steerSpeed;

            // Handbrake drift
            if (handbrake && Math.abs(velocity.z) > 0.4) {
                velocity.x += Math.sin(-carGroup.rotation.y) * 0.2;
                driftPoints += Math.floor(Math.abs(velocity.x) * 8 + 12);
                // Smoke particles
                if (driftParticles.length < 250) {
                    for (let i = 0; i < 3; i++) {
                        const pGeo = new THREE.SphereGeometry(0.4 + Math.random() * 0.6, 8, 6);
                        const pMat = new THREE.MeshBasicMaterial({
                            color: 0x666666 + Math.random() * 0x444444,
                            transparent: true,
                            opacity: 0.8
                        });
                        const particle = new THREE.Mesh(pGeo, pMat);
                        particle.position.copy(carGroup.position);
                        particle.position.y -= 0.2;
                        particle.position.x += (Math.random() - 0.5) * 1.5;
                        particle.position.z += (Math.random() - 0.5) * 1.5;
                        particle.velocity = new THREE.Vector3(
                            (Math.random() - 0.5) * 3 - velocity.x * 0.3,
                            1 + Math.random() * 1.5,
                            (Math.random() - 0.5) * 3 - velocity.z * 0.1
                        );
                        scene.add(particle);
                        driftParticles.push(particle);
                    }
                }
            }
            velocity.x *= 0.91; // lateral friction

            // Move player
            const forwardX = Math.sin(carGroup.rotation.y) * velocity.z;
            const forwardZ = Math.cos(carGroup.rotation.y) * velocity.z;
            carGroup.position.x += forwardX + velocity.x * 0.6;
            carGroup.position.z += forwardZ;

            // Rotate wheels
            const wheelSpeed = velocity.z * 4 + velocity.x * 0.5;
            playerWheels.forEach(wheel => { wheel.rotation.x += wheelSpeed; });

            // Update NPCs
            npcs.forEach((npc) => {
                const ud = npc.userData;
                // Auto accelerate
                ud.velocityZ += (ud.targetSpeed - ud.velocityZ) * 0.1;
                ud.velocityZ *= 0.975;
                ud.velocityZ = Math.max(-ud.maxSpeed / 2, Math.min(ud.velocityZ, ud.maxSpeed));

                // AI Turn logic
                const lookAhead = 90;
                const dirX = Math.sin(npc.rotation.y);
                const dirZ = Math.cos(npc.rotation.y);
                const aheadX = npc.position.x + dirX * lookAhead;
                const aheadZ = npc.position.z + dirZ * lookAhead;
                const gridX = Math.round(aheadX / gridSize) * gridSize;
                const gridZ = Math.round(aheadZ / gridSize) * gridSize;
                const distGridX = Math.abs(aheadX - gridX);
                const distGridZ = Math.abs(aheadZ - gridZ);
                if (distGridX < 45 || distGridZ < 45) {
                    if (Math.random() < 0.4) {
                        const turn = Math.random() < 0.5 ? Math.PI / 2 : -Math.PI / 2;
                        npc.rotation.y += turn;
                    }
                }

                // Move NPC
                npc.position.x += dirX * ud.velocityZ;
                npc.position.z += dirZ * ud.velocityZ;

                // Bounds check
                if (Math.abs(npc.position.x) > edgeLimit || Math.abs(npc.position.z) > edgeLimit) {
                    ud.velocityZ *= -0.5;
                    npc.rotation.y += Math.PI;
                }

                // NPC wheels
                const nWheelSpeed = ud.velocityZ * 4;
                for (let j = 2; j < 6; j++) {
                    npc.children[j].rotation.x += nWheelSpeed;
                }
            });

            // Player-NPC collisions
            const playerPos = carGroup.position.clone();
            npcs.forEach((npc) => {
                const dist = playerPos.distanceTo(npc.position);
                if (dist < 3.5) {
                    const overlap = 3.5 - dist;
                    const pushDir = new THREE.Vector3().subVectors(playerPos, npc.position).normalize();
                    carGroup.position.add(pushDir.multiplyScalar(overlap * 0.4));
                    npc.position.sub(pushDir.multiplyScalar(overlap * 0.4));
                    velocity.z *= 0.65;
                    npc.userData.velocityZ *= 0.65;
                }
            });

            // Camera chase
            const idealOffset = new THREE.Vector3(0, 10 + Math.abs(velocity.z) * 0.8, 20 + Math.abs(velocity.z) * 1.2);
            idealOffset.applyQuaternion(carGroup.quaternion);
            idealOffset.add(carGroup.position);
            camera.position.lerp(idealOffset, 0.12);
            const lookTarget = carGroup.position.clone().add(new THREE.Vector3(0, 2, 5).applyQuaternion(carGroup.quaternion));
            camera.lookAt(lookTarget);

            // Update particles
            for (let i = driftParticles.length - 1; i >= 0; i--) {
                const p = driftParticles[i];
                p.position.add(p.velocity);
                p.velocity.y -= 0.025;
                p.material.opacity = Math.max(0, p.material.opacity - 0.012);
                if (p.material.opacity <= 0) {
                    scene.remove(p);
                    driftParticles.splice(i, 1);
                }
            }

            // HUD
            document.getElementById('speed').textContent = Math.floor((Math.abs(velocity.z) * 45 + Math.abs(velocity.x) * 15));
            document.getElementById('points').textContent = Math.floor(driftPoints).toLocaleString();

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
